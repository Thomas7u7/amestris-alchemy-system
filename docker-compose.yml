version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: amestris_db
      POSTGRES_USER: alchemist
      POSTGRES_PASSWORD: equivalent_exchange
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alchemist -d amestris_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: alchemist
      DB_PASSWORD: equivalent_exchange
      DB_NAME: amestris_db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data: